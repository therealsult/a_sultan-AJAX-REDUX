<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Redux</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="js/main.js"></script>
</head>

<header>
  <img src="images/cineplex-1.svg" alt="logo">
  <nav>
      <a href="#">Movies</a>
      <a href="#">Cast</a>
      <a href="#">Studios</a>
      <a href="#">Behind The Scenes</a>
  </nav>
</header>


<body>
  <div class="grid-con">

    <section class="col-span-full" id="title">
      <h1 class="hidden">Title</h1>
      <h2 class="title" >Star Wars</h2>
    </section>

    <section class="col-span-full m-col-span-6" id="movie-box">
      <h1 class="hidden">Movies</h1>
      <h2 class="subtitle">Most Popular</h2>
    </section>

    <section class="col-span-full m-col-span-6" id="review-box">
      <h1 class="hidden">Review</h1>
      <h2 class="subtitle">Overview</h2>
      <div id="review-con">
      </div>
      <template id="review-template">
        <section>
          <h3 class="review-heading"></h3>
          <p class="review-author"></p>
          <p class="review-description"></p>
        </section>
      </template>
    </section>



  </div>

  <section class="col-span-full" id="cta">
    <h1 class="hidden">Title</h1>
    <h2>Leave a review</h2>
    <p>Review your favorite Star Wars movie <a href="http://www.cineplex.com"> here</a> to receive a 3* $0.99 discount coupons redeemable at
      a Cineplex theartre near you!</p>
  </section>

<div class="loader-wrapper">
  <span class="loader"></span>
</div>

</body>
</html>
