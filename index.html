<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Redux</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="js/main.js"></script>
</head>



<header>
  <img src="images/cineplex-1.svg" alt="logo">
  <nav>
    <a href="https://www.cineplex.com/#cineplex-movies-grid">Movies</a>
    <a href="https://www.imdb.com/list/ls058011111/">Cast</a>
    <a href="https://www.cineplex.com/events?ic=cpx_global-nav-en_events">Events</a>
    <a href="https://www.cineplex.com/news?ic=cpx_global-nav-en_news">News</a>
  </nav>
</header>

<body>
  <div class="grid-con">

    <section class="col-span-full" id="title">
      <h1 class="hidden">Title</h1>
      <h2 class="title">Star Wars</h2>
    </section>

    <section class="col-span-full m-col-span-6" id="star-box">
      <h1 class="hidden">Characters</h1>
      <h2 class="subtitle">Star</h2>
    </section>

    <section class="col-span-full m-col-span-6" id="movie-box">
      <h1 class="hidden">Move</h1>
      <h2 class="subtitle">Most Popular Movie</h2>
      <div id="movie-con">
      </div>
      <template id="movie-template">
        <section>
          <h3 class="movie-heading"></h3>
          <p class="movie-author"></p>
          <p class="movie-description"></p>
        </section>
      </template>
    </section>

  </div>

  <section class="col-span-full" id="cta">
    <h1 class="hidden">Title</h1>
    <h2>Leave a review</h2>
    <p>Review your favorite Star Wars movie <a href="http://www.cineplex.com"> here</a> to receive a 3* $0.99 discount
      coupons redeemable at
      a Cineplex theartre near you!</p>
  </section>

</body>

</html>
